<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="contents">
        <div class="image">
          <img class="nft-image" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay"></div>
        </div>
        <h2>Equilibrium #3429</h2>

        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="amount">
            <img src="images/icon-ethereum.svg" alt="" class="eth" />0.041 ETH
          </li>
          <li class="time">
            <img src="images/icon-clock.svg" alt="" class="clock" />3 days left
          </li>
        </ul>
      </div>
      <p class="creator">
        <img src="images/image-avatar.png" alt="" class="avatar" />Creation of
        Jules Wyvern
      </p>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
